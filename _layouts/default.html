<!DOCTYPE html>
<html>
    <head>
        <title>In.Balance</title>

        <!-- Media Query -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Gridless stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

        <!-- Google Fonts -->
            <!-- Nunito Sans (300, 400, 700) -->
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
            
            <!-- Didot -->
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css">

        <!-- AOS Animations -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <!-- Slick JS -->
            <!--- Main CSS that handles all the functionality --->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <!--- Slick theme that handles the way everything slides --->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

    {{ content }}

        <!-- Footer -->
        <footer class="grid padded-5 lowercase">
            <div class="col-3 block">
                <h3 id="contact">Connect</h3>
                <a href="tel:+15555555555">+1 (555) 555-5555</a><br>
                <a href="mailto:hello@in-balance.com">hello@in-balance.com</a>
            </div>
            <div class="col-6-middle">
                <h2 class="center">In.Balance</h2>
            </div>
            <div class="col-3 right">
                <h3>Follow along</h3>
                <a href="#" class="fas"><strong><i class="fa-brands fa-instagram"></i></strong></a>
                <a href="#" class="fas"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="fas"><i class="fa-brands fa-pinterest-p"></i></a>
                <a href="#" class="fas"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </footer>

        <!-- Initialize AOS Animation -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
            offset: 320, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1500, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
            });
        </script>


        <!-- Slick JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $('.slick-testimonial-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true
            });
        </script>

     </body>
 </html>
